<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GERF-App - Real-time 3D Coordinate Streaming</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <!-- Info Panel -->
        <div id="info">
            <h3>üì° Live Coordinates</h3>
            <div id="coordinates">
                <div>X: <span id="coord-x">--</span></div>
                <div>Y: <span id="coord-y">--</span></div>
                <div>Z: <span id="coord-z">--</span></div>
                <div>Type: <span id="trajectory-type">--</span></div>
            </div>
            <div id="status" class="status-connecting">Connecting...</div>
        </div>

        <!-- Scoring Panel -->
        <div id="scoring-panel">
            <h3>üéØ Archery Scoring</h3>
            
            <div class="player-input-section">
                <div class="input-group">
                    <label for="player-name">Player Name:</label>
                    <input type="text" id="player-name" placeholder="Enter player name to start..." maxlength="50">
                </div>
            </div>
            

        </div>

        <!-- Leaderboard Panel -->
        <div id="leaderboard-panel">
            <h3>üèÜ Game History</h3>
            
            <!-- Combined Top Attempts and Recent Rounds -->
            <div class="history-section">
                <h4>ü•á Top 3 Attempts</h4>
                <div id="top-attempts-container">
                    <p class="no-attempts">No attempts yet</p>
                </div>
                
                <h4>üìà Recent Rounds</h4>
                <div id="throw-history-container">
                    <p class="no-throws">No rounds completed yet</p>
                </div>
            </div>
            
            <!-- Session Stats (moved here from scoring panel) -->
            <div class="session-stats-section">
                <h4>üìä Session Stats</h4>
                <div class="session-stats">
                    <div class="stat-item">
                        <span class="stat-label">Total Throws:</span>
                        <span class="stat-value" id="throw-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Distance:</span>
                        <span class="stat-value" id="session-score">0.0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Avg Distance:</span>
                        <span class="stat-value" id="average-distance">0.0</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- OrbitControls for simple camera navigation -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- TransformControls for interactive object manipulation -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    
    <!-- One Euro Filter for trajectory smoothing -->
    <script src="js/one-euro-filter.js"></script>
    
    <!-- Global Configuration -->
    <script>
        // Centralized scoring zone configuration
        window.GERF_CONFIG = {
            scoringZones: [
                { name: 'Bullseye', maxDistance: 0.5, points: 100, color: '#FFD700', colorHex: 0xFFD700, opacity: 0.9 },
                { name: 'Inner Ring', maxDistance: 1, points: 50, color: '#FF6B6B', colorHex: 0xFF6B6B, opacity: 0.8 },
                { name: 'Outer Ring', maxDistance: 1.5, points: 40, color: '#4ECDC4', colorHex: 0x4ECDC4, opacity: 0.7 },
                { name: 'Outer Ring 2', maxDistance: 2, points: 30, color: '#9B59B6', colorHex: 0x9B59B6, opacity: 0.6 },
                { name: 'Outer Ring 3', maxDistance: 2.5, points: 20, color: '#34495E', colorHex: 0x34495E, opacity: 0.5 },
                { name: 'Miss', maxDistance: Infinity, points: 10, color: '#95A5A6', colorHex: 0x95A5A6, opacity: 0.4 }
            ]
        };
    </script>
    
    <!-- Application Modules -->
    <script src="js/throw-manager.js"></script>
    <script src="js/scene-manager.js"></script>
    <script src="js/websocket-manager.js"></script>

    <script>
        // Application Initialization
        let sceneManager, throwManager, websocketManager;

        function init() {
            // Initialize managers
            sceneManager = new SceneManager();
            throwManager = new ThrowManager(sceneManager);
            websocketManager = new WebSocketManager(sceneManager, null, throwManager);
            
            // Make throwManager globally accessible for keyboard shortcuts
            window.throwManager = throwManager;

            // Handle window resize
            window.addEventListener('resize', () => {
                sceneManager.handleResize();
            });

            // Add keyboard shortcuts for throwing
            document.addEventListener('keydown', (event) => {
                // Ignore keyboard shortcuts when user is typing in input fields
                const activeElement = document.activeElement;
                if (activeElement && (
                    activeElement.tagName === 'INPUT' || 
                    activeElement.tagName === 'TEXTAREA' || 
                    activeElement.contentEditable === 'true'
                )) {
                    return;
                }
                
                if (event.ctrlKey || event.metaKey) {
                    switch(event.key) {
                        case 'c':
                            event.preventDefault();
                            throwManager.clearRoundHistory();
                            break;
                        case 'f':
                            event.preventDefault();
                            throwManager.forceEndThrow();
                            break;
                        case 'r':
                            event.preventDefault();
                            throwManager.forceEndRound();
                            break;
                        case 'p':
                            event.preventDefault();
                            throwManager.exportAttemptsLeaderboard();
                            break;
                        case 'g':
                            event.preventDefault();
                            sceneManager.downloadTargetPosition();
                            break;
                        case 'e':
                            event.preventDefault();
                            throwManager.exportFilterConfig();
                            break;
                    }
                } else if (event.altKey) {
                    // One Euro Filter adjustment shortcuts
                    switch(event.key) {
                        case 'q':
                            event.preventDefault();
                            throwManager.adjustFilterSmoothness(-0.1);
                            break;
                        case 'w':
                            event.preventDefault();
                            throwManager.adjustFilterSmoothness(0.1);
                            break;
                        case 'a':
                            event.preventDefault();
                            throwManager.adjustFilterResponsiveness(-0.001);
                            break;
                        case 's':
                            event.preventDefault();
                            throwManager.adjustFilterResponsiveness(0.001);
                            break;
                    }
                }
            });

            console.log('üöÄ GERF-App initialized successfully!');
            console.log('üéÆ Camera Controls:');
            console.log('  ‚Ä¢ Left Mouse: Orbit around scene');
            console.log('  ‚Ä¢ Right Mouse: Pan camera');
            console.log('  ‚Ä¢ Mouse Wheel: Zoom in/out');
            console.log('üéØ Scene Controls:');
            console.log('  ‚Ä¢ R: Reset camera position (or Rotate mode if target selected)');
            console.log('  ‚Ä¢ S: Toggle starfield (or Scale mode if target selected)');
            console.log('  ‚Ä¢ Z: Toggle scoring zone indicators');
            console.log('üéØ Target Transform:');
            console.log('  ‚Ä¢ Click target to select for transformation');
            console.log('  ‚Ä¢ T: Translate mode (move target)');
            console.log('  ‚Ä¢ R: Rotate mode (rotate target)');
            console.log('  ‚Ä¢ S: Scale mode (uniform scaling - maintains proportions)');
            console.log('  ‚Ä¢ Delete/Backspace: Reset target to default position');
            console.log('  ‚Ä¢ Click elsewhere to deselect');
            console.log('üéØ Axis Colors (Local Mode):');
            console.log('  ‚Ä¢ Red Arrow = Target\'s Local X-axis');
            console.log('  ‚Ä¢ Green Arrow = Target\'s Local Y-axis');
            console.log('  ‚Ä¢ Blue Arrow = Target\'s Local Z-axis');
            console.log('  ‚Ä¢ (Arrows follow target orientation)');
            console.log('üíæ Target Settings:');
            console.log('  ‚Ä¢ Position, rotation, and scale are automatically saved');
            console.log('  ‚Ä¢ Settings reload automatically on app startup');
            console.log('üéØ 3-Throw Round System:');
            console.log('  ‚Ä¢ Enter player name to start 3-throw round');
            console.log('  ‚Ä¢ System automatically tracks throws and scores');
            console.log('  ‚Ä¢ Round completes after 3 throws, ready for next player');
            console.log('  ‚Ä¢ Same names allowed - each round is individual attempt');
            console.log('üéØ Data Controls:');
            console.log('  ‚Ä¢ Ctrl+C: Clear round history');
            console.log('  ‚Ä¢ Ctrl+F: Force end current throw');
            console.log('  ‚Ä¢ Ctrl+R: Force end current round');
            console.log('  ‚Ä¢ Ctrl+P: Export complete leaderboard data');
            console.log('  ‚Ä¢ Ctrl+G: Download current target position (for server)');
            console.log('  ‚Ä¢ Ctrl+E: Export One Euro Filter configuration');
            console.log('üéõÔ∏è One Euro Filter Controls:');
            console.log('  ‚Ä¢ Alt+Q: Decrease smoothing (more filtering)');
            console.log('  ‚Ä¢ Alt+W: Increase smoothing (less filtering)');
            console.log('  ‚Ä¢ Alt+A: Decrease responsiveness');
            console.log('  ‚Ä¢ Alt+S: Increase responsiveness');
            console.log('üîç Trajectory Validation (NEW):');
            console.log('  ‚Ä¢ Initial low-pass filtering reduces noise on physical target');
            console.log('  ‚Ä¢ First point must be within threshold distance from origin');
            console.log('  ‚Ä¢ Monotonic distance constraint: points must progressively move away from origin');
            console.log('  ‚Ä¢ Use console commands below to tune trajectory validation');
            console.log('üìä Scoring: Individual attempts leaderboard, automatic detection and scoring');
            console.log('üìà Trajectory Smoothing: One Euro Filter applied per throw for noise reduction');
            console.log('üéØ Scoring Zones: Automatically scale with target model size for accurate scoring');
            
            // Expose trajectory validation controls to console
            console.log('\nüîß TRAJECTORY VALIDATION CONSOLE COMMANDS:');
            console.log('throwManager.toggleTrajectoryValidation() - Enable/disable trajectory validation');
            console.log('throwManager.toggleMonotonicDistance() - Enable/disable monotonic distance constraint');
            console.log('throwManager.adjustInitialPointThreshold(¬±5.0) - Adjust first point max distance');
            console.log('throwManager.adjustMinDistanceIncrease(¬±0.1) - Adjust minimum distance increase');
            console.log('throwManager.adjustLowPassAlpha(¬±0.1) - Adjust low-pass filter strength');
            console.log('throwManager.getTrajectoryValidationConfig() - Show current settings');
            console.log('throwManager.getTrajectoryStats() - Show stats for current throw');
            console.log('throwManager.exportFilterConfig() - Export all filter settings');
            console.log('\nExample: throwManager.adjustInitialPointThreshold(-5) // Stricter first point validation');
            console.log('Example: throwManager.toggleMonotonicDistance() // Toggle monotonic constraint\n');
        }

        // Initialize the application when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
